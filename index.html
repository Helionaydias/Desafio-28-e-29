<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <div class="wall">
      <div class="n_text">1 / 3</div>
      <img src="img/img_01.jpg">
      <div class="i_text">Neve</div>
    </div>

    <div class="wall">
      <div class="n_text">2 / 3</div>
      <img src="img/img_02.jpg">
      <div class="i_text">Vista Praia</div>
    </div>

    <div class="wall">
      <div class="n_text">3 / 3</div>
      <img src="img/img_03.jpg">
      <div class="i_text">Montanhas</div>
    </div>

    <a class="prev" onclick=" plus_walls(-1)">&#10094;</a>
    <a class="next" onclick=" plus_walls(1)">&#10095;</a>

  </div>
  <div class="dots_box">
    <span class="dot" onclick="current_walls(1)"></span>
    <span class="dot" onclick="current_walls(2)"></span>
    <span class="dot" onclick="current_walls(3)"></span>
  </div>


  <script src="js/carrossel.js"></script>

</body>

</html>
